<div class="contact-container">
  <h1>Contact Us</h1>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input 
        type="text" 
        id="fullName" 
        formControlName="fullName"
        [class.error]="submitted && f['fullName'].errors">
      <div class="error-message" *ngIf="submitted && f['fullName'].errors">
        <span *ngIf="f['fullName'].errors['required']">Full name is required</span>
        <span *ngIf="f['fullName'].errors['minlength']">Full name must be at least 5 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        [class.error]="submitted && f['email'].errors">
      <div class="error-message" *ngIf="submitted && f['email'].errors">
        <span *ngIf="f['email'].errors['required']">Email is required</span>
        <span *ngIf="f['email'].errors['email']">Please enter a valid email address</span>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea 
        id="message" 
        formControlName="message" 
        rows="5"
        [class.error]="submitted && f['message'].errors"></textarea>
      <div class="error-message" *ngIf="submitted && f['message'].errors">
        <span *ngIf="f['message'].errors['required']">Message is required</span>
      </div>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <section class="submission-confirmation" *ngIf="submittedData">
    <h3>Form Submitted Successfully!</h3>
    <p><strong>Name:</strong> {{ submittedData.fullName }}</p>
    <p><strong>Email:</strong> {{ submittedData.email }}</p>
    <p><strong>Message:</strong> {{ submittedData.message }}</p>
  </section>
</div>
